<!DOCTYPE html>
<head>
  <meta charset="utf-8" />

  <title><%= sitename %> Undergoing Maintenance</title>
  <style type="text/css">
  /*<![CDATA[*/
    body{
      background:#fee9aa;
      color:#3a878b;
      font:100% 'lucida grande', 'trebuchet ms', arial, sans-serif;
      line-height:150%;
    }
    #container{
      background:url(maintenance/bubble.png) no-repeat;
      height:395px;
      left:50%;
      margin:-187px 0 0 -300px;
      position:absolute;
      top:50%;
      width:600px;
    }
    #container p{
      margin:100px 70px 0 100px;
    }
    #cc-link {
      display:block;
      margin:55px 80px 0 0;
      text-align:right;
    }
    #cc-link img {border:none;height:38px;width:125px;}

</head>

<body>
  <div id="container">
    <p>This site currently undergoing maintenance, but will be
    back online shortly. Please check back in half an hour. Sorry for the
    inconvenience.</p>
    <a id="cc-link" href="http://concord.org/" title="The Concord Consortium">
      <img src="maintenance/cc-logo.png" alt="The Concord Consortium" title="The Concord Consortium" /></a>
  </div>
</body>
</html>
