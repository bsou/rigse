'en-NGSS-ASSESSMENT':
  HomePage:
    Teacher:
      Intro: |
        Welcome to the Next Generation Science Assessment portal.
      GettingStarted:
        Instructions_html: |
          <p>
          Try setting up a class by clicking the <b>Add a New Class</b> link on the left, and
          then find assessment tasks to assign by clicking the <b>Collections</b> link above
          and find the <b>NGSA Task Collections.</b>
          </p>
          <p>
          For help on using this portal click the Help link on the right.
          </p>
